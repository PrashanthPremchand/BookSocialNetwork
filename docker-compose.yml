services:
  postgres:
    container_name: postgres-sql-bsn
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: PostgreSQLPass@2025
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: book_social_network_db
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - spring-demo
    restart: unless-stopped
  mail_dev:
    container_name: mail-dev-bsn
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"
  bsn-api:
    container_name: bsn-api
    image: bsn/bsn:1.0.0
    environment:
      EMAIL_HOST_NAME: ${EMAIL_HOST_NAME}
      EMAIL_USER_NAME: ${EMAIL_USER_NAME}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
    ports:
      - "8088:8088"
    networks:
      - spring-demo
    depends_on:
      - postgres


networks:
  spring-demo:
    driver: bridge

volumes:
  postgres:
    driver: local